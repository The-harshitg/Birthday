<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Epic Birthday Celebration!</title>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #particles-js, #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .birthday-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2.5rem, 8vw, 8rem);
      font-weight: bold;
      text-align: center;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s linear infinite, float 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      z-index: 2;
    }

    @keyframes shine {
      0% { background-position: -500%; }
      100% { background-position: 500%; }
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -55%); }
      50% { transform: translate(-50%, -45%); }
    }

    .balloon {
      position: absolute;
      border-radius: 50%;
      animation: floatUp 15s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .gift {
      position: absolute;
      width: clamp(40px, 10vw, 60px);
      height: clamp(40px, 10vw, 60px);
      background: url('https://cdn-icons-png.flaticon.com/512/744/744922.png') no-repeat center;
      background-size: contain;
      animation: floatGift 10s linear infinite;
      cursor: pointer;
      z-index: 3;
    }

    @keyframes floatGift {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .surprise-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      font-size: clamp(1rem, 3vw, 1.5rem);
      text-align: center;
      z-index: 10;
      display: none;
      max-width: 90%;
      width: 300px;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: explode 1s ease-out;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }

    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 2;
    }

    @media (max-width: 600px) {
      .balloon {
        width: 50px !important;
        height: 75px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas & Effects -->
  <canvas id="stars"></canvas>
  <div id="particles-js"></div>
  <h1 class="birthday-text">HAPPY BIRTHDAY MISTER</h1>
  <div id="message">Made with ‚ù§Ô∏è - Keep shining bright!</div>

  <!-- Audio -->
  <audio id="birthdayAudio" autoplay loop>
    <source src="https://dawn-k-vinod.github.io/Happy_birthday/happy.mp3" type="audio/mpeg">
  </audio>

  <!-- Surprise Popup -->
  <div id="surpriseBox" class="surprise-box"></div>

  <!-- Script -->
  <script>
    // ParticleJS
    particlesJS('particles-js', {
      particles: {
        number: { value: 200 },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 2,
          random: true,
          out_mode: 'out'
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 50, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      }
    });

    // Star Canvas
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      alpha: Math.random()
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function twinkleStars() {
      stars.forEach(star => {
        star.alpha += (Math.random() - 0.5) * 0.05;
        star.alpha = Math.max(0, Math.min(1, star.alpha));
      });
    }

    function animateStars() {
      drawStars();
      twinkleStars();
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // GSAP Text Animation
    gsap.from(".birthday-text", {
      duration: 2,
      scale: 0.5,
      opacity: 0,
      rotation: 360,
      ease: "elastic.out(1, 0.3)"
    });

    // Fireworks + Confetti
    document.addEventListener('click', function(e) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = e.clientX + 'px';
      firework.style.top = e.clientY + 'px';
      firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);

      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      document.getElementById('birthdayAudio').play();
    });

    // Changing bottom message
    const wishes = [
      "Wishing you endless joy! üéâ",
      "Hope your birthday is as amazing as you are! üí´",
      "Stay blessed and fabulous! ‚ú®",
      "Let the happiness bloom like balloons! üéà",
      "You're a gift to this world! üéÅ"
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById('message').textContent = wishes[index];
      index = (index + 1) % wishes.length;
    }, 4000);

    // üéÅ Surprise Logic
    const surprises = [
      "You're awesome and loved! üíñ",
      "May your dreams shine bright! ‚ú®",
      "Here's a virtual hug! ü§ó",
      "You make the world brighter! üåü",
      "Surprise! You're amazing. üíï"
    ];

    function createGift() {
      const gift = document.createElement('div');
      gift.className = 'gift';
      gift.style.left = Math.random() * window.innerWidth + 'px';
      gift.style.animationDuration = Math.random() * 10 + 10 + 's';
      gift.onclick = () => {
        const box = document.getElementById('surpriseBox');
        box.innerText = surprises[Math.floor(Math.random() * surprises.length)];
        box.style.display = 'block';
        setTimeout(() => box.style.display = 'none', 3000);
        confetti({ particleCount: 80, spread: 100 });
      };
      document.body.appendChild(gift);
      setTimeout(() => gift.remove(), 15000);
    }

    setInterval(createGift, 3000); // Gifts appear every 3 seconds
  </script>
</body>
</html>
